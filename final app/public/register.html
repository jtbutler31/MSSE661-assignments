<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="main wrapper">
      <div class="content">
        <div class="center">
          <h2>Register</h2>
          <form novalidate>
            <label for="username">
              <span>Username:</span>
              <input id="username" type="text" placeholder="Username" />
            </label>
            <label for="password">
              <span>Password:</span>
              <input id="password" type="password" placeholder="Password" />
            </label>
            <button onclick="doRegister(event)">Register</button>
            <a href="./index.html">Already signed up?</a>
          </form>
        </div>
      </div>
    </div>
      <footer>
        <p>Author: <a href="https://github.com/jtbutler31">Jason Butler</a></p>
      </footer>
  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>
  </body>
</html>
